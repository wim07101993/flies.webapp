<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
    <td mat-cell *matCellDef="let element"> 
      <p class="name">{{element.name}}</p> 
    </td>
    <td mat-footer-cell *matFooterCellDef> Totaal </td>
  </ng-container>

  <!-- Score Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
    <td mat-cell *matCellDef="let element">
      <ng-container style="display: flex" >
        <mat-form-field floatLabel="never" style="margin:5px">
          <input matInput placeholder="score" [value]="element.score" [(ngModel)]="element.score">
        </mat-form-field>
        <button mat-button color="primary" class="up-down-button" (click)="increase(element)">+</button>
        <button mat-button color="primary" class="up-down-button" (click)="decrease(element)">-</button>
      </ng-container>
    </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalSquashedFlies()}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
