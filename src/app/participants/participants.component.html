<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<button mat-raised-button color="primary" style="margin-left: 20px;" (click)="refresh()">Refresh</button>

<button mat-raised-button color="accent" style="margin-left: 20px;" (click)="newParticipant()">Nieuwe speler</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> 
      <p class="id">{{element.id}}</p> 
    </td>
    <td mat-footer-cell *matFooterCellDef> Totaal </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
    <td mat-cell *matCellDef="let element"> 
      <p class="name">{{element.name}}</p> 
    </td>
    <td mat-footer-cell *matFooterCellDef> Totaal </td>
  </ng-container>

  <!-- Score Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
    <td mat-cell *matCellDef="let element">
      <ng-container style="display: flex" >
        {{element.score}}
      </ng-container>
    </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalSquashedFlies()}} </td>
  </ng-container>

  <!-- Buttons Column -->
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
    <td mat-cell *matCellDef="let element">
      <ng-container style="display: flex" >
        <button mat-button color="primary" class="up-down-button" (click)="increaseParticipantScore(element)">+</button>
        <button mat-button color="primary" class="up-down-button" (click)="decreaseParticipantScore(element)">-</button>
      </ng-container>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
